        window.onload = function() {
            alert("First Enter Electricity Price Per Unit: ");
          var brand = document.getElementById("brands");
          var model = document.getElementById("models");
          
          
          for (var x in data) {
            brand.options[brand.options.length] = new Option(x, x);
            
          }
          
          brand.onchange = function() {
            //empty Chapters- and Topics- dropdowns
            model.length = 1;
            
            //display correct values
            for (var y in data[this.value]) {
              model.options[model.options.length] = new Option(y, y);
              
              }
              var unit = document.getElementById("elec").value;
              model.onchange = function myFunc(){
                
                var l = data[brand.value][this.value][0];
                var t = data[brand.value][this.value][1];
                document.getElementById("demo1").innerHTML = l + " /kwh";
                document.getElementById("demo2").innerHTML = t + " -km";
                var m = parseInt(unit)*parseInt(l)/parseInt(t);
                document.getElementById("demo3").innerHTML= "Rs " + m.toFixed(2);
                
                
            }
            } 
                      
            }
            
            
              
        
        </script>

<body>
    <div class="tab">
        <div class="mainimage">
            <h3><center>EV Running Cost Calculator</center></h1>

        </div>
        <div class="Calc">
            <select name="brands" id="brands" class="first">

            <select name="models" id="models" class="second">

            <table class="table">

                    <td align="right"><input type="number" step="0.1" size="2" placeholder="Value" id="elec" onkeydown="myFunc()">/unit</td>

                <tr>

                </tr>
                <tr>

                    <td align="right" id="demo2">-km</td>
                </tr>
                <tr>
                    <td class="a">Total Running Cost per Kilometer</td>
                    <td align="right" id="demo3" class="b">Rs</td>
                </tr>
            </table>
        </div>
    </div>
